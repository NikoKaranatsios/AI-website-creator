name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  REGISTRY_NAME: aiwebsitecreator
  CONTAINER_APP_NAME: ca-tf-nlp-service
  CONTAINER_APP_RESOURCE_GROUP: Sandboxing
  REGISTRY_LOGIN_SERVER: aiwebsitecreator.azurecr.io
  CONTAINER_APP_CONTAINER_NAME: tf-nlp-service

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Azure login with OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        enable-AzPSSession: true

    - name: Build and push container image to registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    
    - name: Build and push image
      run: |
        docker build . -t ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.CONTAINER_APP_CONTAINER_NAME }}:${{ github.sha }}
        docker push ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.CONTAINER_APP_CONTAINER_NAME }}:${{ github.sha }}

    - name: Deploy to Azure Container Apps
      run: |
        az containerapp update \
          -n ${{ env.CONTAINER_APP_NAME }} \
          -g ${{ env.CONTAINER_APP_RESOURCE_GROUP }} \
          --image ${{ env.REGISTRY_LOGIN_SERVER }}/${{ env.CONTAINER_APP_CONTAINER_NAME }}:${{ github.sha }}
